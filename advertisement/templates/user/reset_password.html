{% include 'base/base.html' %}
{% block title %}
<title>Reset password</title>
{% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <input name="email" type="hidden" value="{{ email }}">
    <label>{{email}}</label>
    {% if email %}
    <a href="{% url 'reset_password'%}">new code</a>
    {% endif %}
        {{ form.as_p }}

    <button type="submit">{{button_name}}</button>
</form>
{% endblock %}
