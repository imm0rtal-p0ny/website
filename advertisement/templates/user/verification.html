{% include 'base/base.html' %}
{% block title %}
<title>Verification</title>
{% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}
    {% if form %}
        {{ form.as_p }}
        <a href="{% url 'verification' %}">Send new code</a>
        <br>
        <br>
    {% else %}
        {{user.email}}

    {% endif %}
    <button type="submit">{{button_name}}</button>
</form>
{% endblock %}
