<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'user_detail' pk=user.pk %}">{{user.email}}</a>
            <a href="{% url 'user_list' %}">all users</a>
            <a href="{% url 'logout' %}">logout</a>
            {% if not user.is_authorized %}
                <a href="{% url 'verification' %}">verification</a>
            {% endif %}
        {% else %}
        <a href="{% url 'authorization' %}">log in</a>
        <a href="{% url 'registration' %}">registration</a>
        {% endif %}
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
